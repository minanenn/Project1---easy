<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base Apparel</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    
    <header>
      <div><img src="./images/logo.svg" alt="`The Logo of Base Apparel" /></div>
    </header>

    <div class="hero-image">
      <img src="./images/hero-mobile.jpg" alt="Hero Image" />
    </div>


    <div class="main">
      
        <h1> <span class="text-highlight"> We're </span>coming soon </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <form class="email-form" action="">

          <label for="username"></label>
          <input type="text"  id="email"  placeholder="your@email.com"
            name="email" 
          />
          <input type="submit" value=">" />
        </form>
      
    </div>
  </body>
</html>
